	<!-- FILTER FUNCTIONS -->
	<script>




		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function () {
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('disabled') == true) {
									$filters
										.prop('disabled', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'disabled', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});
				});




		$(function () {
			var fixedDateStr = "01-04-2025"; // dd-mm-yy format
			var minAllowedDate = new Date(2017, 3, 1); // 01-Apr-2017
			var maxAllowedDate = new Date(2025, 3, 1); // 01-Apr-2025

			$("#trandate").datepicker({
				changeMonth: true,
				changeYear: true,
				dateFormat: "dd-mm-yy",
				minDate: minAllowedDate,
				maxDate: maxAllowedDate,
				beforeShowDay: function (date) {
					// Allow only between 01-04-2017 and 01-04-2025
					return [date >= minAllowedDate && date <= maxAllowedDate];
				},
				onSelect: function (selected) {
					var reportDate = $("#trandate").val();
					handleDateChange();
				}
			});

			// Set the default value to 01-04-2025
			$("#trandate").val(fixedDateStr);
		});


		let balancedate;

		function handleDateChange() {
			const balancedate = $('#trandate').val();

			$.ajax({
				url: './getTrmdata',
				type: 'GET',
				data: {balancedate: balancedate},
				success: function (response) {
					console.log("Response:", response);

					const $acctNoSelect = $('#acctno');
					$acctNoSelect.empty(); // Clear previous options
					$acctNoSelect.append('<option value="">Select</option>');

					response.forEach(item => {
						if (item.acctNum) {
							$acctNoSelect.append(`<option value="${item.acctNum}">${item.acctNum}</option>`);
						}
					});
				},
				error: function (xhr, status, error) {
					console.error("Error fetching data:", error);
					alert("Failed to fetch data. Please try again.");
				}
			});
		}

		$(document).ready(function () {
			$('#acctno').on('change', function () {
				const acctno = $(this).val();
				const trandate = $('#trandate').val();

				if (acctno && trandate) {
					fetchDetailsForAcctNo(acctno, trandate);
				} else {

				}
			});
		});

		function fetchDetailsForAcctNo(acctno, trandate) {
			
			$.ajax({

						}
					});
				},
				error: function (xhr, status, error) {
					console.error("Error fetching account details:", error);
				}
			});
		}

				alert(acctno + " " + trandate + " " + tranid);

						}

				error: function (xhr, status, error) {

				}
			});
		}



		$(document).ready(function () {
			$('#partTranid').on('change', function () {
				const acctno = $('#acctno').val();
				const trandate = $('#trandate').val();

				if (acctno && trandate && tranid && partTranId) {

				} else {

				}
			});
		});


		function AppendRecords() {
		    const trandate = $('#trandate').val();
		    const acctno = $('#acctno').val();
		    const tranid = $('#tranid').val();
			const partTranId = $('#partTranid').val();
		    console.log("Trannnn " + trandate + " " + acctno + " " + tranid);

		    if (!trandate) {
		        alert("Please enter Transaction Date.");
		        return;
		    }

		    // Determine separator
		    let separator = "1"; // default
		    if (trandate && acctno && tranid && partTranId) {
		        separator = "4";
		    } else if (trandate && acctno && tranid) {
		        separator = "3";
		    }else if (trandate && acctno) {
			    separator = "2";
			}

		    $.ajax({
		        url: './appendTrandateDetails',
		        type: 'GET',
		        data: {
		            trandate: trandate,
		            acctno: acctno,
		            tranid: tranid,
					partTranId:partTranId,
		            separator: separator
		        },
		        success: function (response) {
		            console.log("Response:", response);
		            $('#transactionTable').show();
		            let tableBody = $('#transactionBody');
		            tableBody.empty();

		            response.forEach(function (record) {
		                const tranAmt = parseFloat(record.tranamt) || 0.0;
		                const partTranType = record.partTranType?.toLowerCase();
		                const indicator = partTranType === 'debit' ? 'DR' : 'CR';

		                const formattedAmount = tranAmt.toLocaleString('en-IN', {
		                    minimumFractionDigits: 2,
		                    maximumFractionDigits: 2
		                });

		                let row = `<tr>
		                    <td>${record.acctNum || ''}</td>
		                    <td style="color: #0000EE; text-decoration: underline; cursor: pointer;"
							 onclick="showdetails('${record.tranId}', '${record.partTranId}', '${record.acctNum}')">${record.tranId || ''}/${record.partTranId || ''}</td>
		                    <td>${record.acctName || ''}</td>
		                    <td>${record.currency || ''}</td>
		                    <td style="text-align:right">${formattedAmount}</td>
		                    <td style="text-align:right">${indicator}</td>
		                </tr>`;
		                tableBody.append(row);
		            });
		        },
		        error: function (xhr, status, error) {
		            console.error("Error fetching account details:", error);
		        }
		    });
		}



		function showdetails(tranId, partTranId,acct_num){
			
			var url = 'AccountLedger?formmode=view&tranId=' + tranId
								+ '&partTranId=' + partTranId + '&acct_num=' + acct_num; 
			location.href = url;
		}
