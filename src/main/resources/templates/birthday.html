<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card1 {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card1 img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .card1 h1 {
            color: #ff6f61;
            font-size: 24px;
            margin-top: 20px;
        }
        .card1 p {
            color: #333333;
            font-size: 16px;
            margin: 20px 0;
        }
        .card1 .signature {
            font-size: 14px;
            color: #777777;
            margin-top: 30px;
        }
        .card1 .btn {
            background-color: #ff6f61;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
      
</head>
<body>

    <div class="card1">
        <img src="https://example.com/happy-birthday-image.jpg" alt="Happy Birthday!">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, laughter, and joy. May your year ahead be full of wonderful adventures and endless happiness.</p>
        <p class="signature">With love, <br>Your Name</p>
        <a href="#" class="btn">Celebrate Now</a>
    </div>

</body>
</html>
