<script th:inline="javascript">
	/*<![CDATA[*/

	function home() {
		location.href = 'Dashboard'
	}

	function back() {
		window.history.back();
	}

	function approveAdd(a) {

		if ($("#expenseReport").valid()) {

			var userid = $("#empRef").val();

			var url = "./MtExpenseReportAdd?formmode=approve&userid=" + userid;
			$("#expenseReport").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#expenseReport").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	}

	function rejectAdd(a) {

		if ($("#expenseReport").valid()) {

			var userid = $("#empRef").val();

			var url = "./MtExpenseReportAdd?formmode=reject&userid=" + userid;
			$("#expenseReport").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#expenseReport").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	}

	function add(a) {
		var resId = a.getAttribute("Ass-Id");
		var formmode = "add";

		location.href = 'MtExpenseReport?formmode=' + formmode + '&resId='
				+ resId;
	}

	$(document).ready(
			function() {
				//Check to Modify
				$(".checkToModify").on(
						'click',
						function() {

							$(this).prop('checked', false);

							var resId = $(this).val();

							var formmode = "view";

							location.href = 'MtExpenseReport?formmode='
									+ formmode + '&resId=' + resId;

						});

			});

	/*]]>*/
</script>

<script th:inline="javascript">
	/* Current Date Expence Details */
	$(document)
			.ready(
					function() {

						$("#dtexp").datepicker({
							changeMonth : true,
							changeYear : true,
							dateFormat : "dd-mm-yy"
						});

						var today = new Date();
						var dd = today.getDate();
						var mm = today.getMonth() + 1;
						var yyyy = today.getFullYear();

						if (dd < 10) {
							dd = '0' + dd;
						}
						if (mm < 10) {
							mm = '0' + mm;
						}
						today = dd + '-' + mm + '-' + yyyy;

						$("#empRepDate,#rptDate").val(today);

						var i = 1;
						var id = 3;
						$("#add_row")
								.click(
										function() {
											if (i > 9) {
												return false;
											}

											$('#addr' + i)
													.html(
															"<td><input name='srno' type='text' value="
																	+ (i + 1)
																	+ " class='form-control input-md' readonly/></td><td><input id='dtexp"+i+"' name='dtexp' type='text' placeholder='dd-mm-yyyy' class='form-control input-md'  /> </td><td><input  name='desc1' type='text' placeholder='Description'  class='form-control input-md'></td><td><input  name='amt1' type='text'  placeholder='Amount'  class='form-control input-md'></td><td><input  name='remark' type='text' placeholder='Remarks'  class='form-control input-md'></td><td><select name='head2' id=head"+id+++" class='form-control'></select></td>");

											$('#dtexp' + i).datepicker({

												dateFormat : 'dd-mm-yy',
												changeMonth : true,
												changeYear : true,

											});

											$('#tab_logic').append(
													'<tr id="addr' + (i + 1)
															+ '"></tr>');

											i++;

											id++;

										});
						$("#delete_row").click(function() {
							if (i > 1) {
								$("#addr" + (i - 1)).html('');
								i--;
							}
						});

					});

	$(function() {

		$("#approvalDate").datepicker({
			minDate : new Date(),
			changeMonth : true,
			changeYear : true,
			dateFormat : "dd-mm-yy"
		});

	});

	/* ADD And DELETE Document Details */

	$(document)
			.ready(
					function() {
						var i = 2;
						$(".addmore1")
								.on(
										'click',
										function() {
											var data = "<tr><td><input type='checkbox' class='case'/></td><td style='text-align: right'>"
													+ i + ".</td>";
											data += "<td><input type='text' id='mandatoryFileNames"+i+"' name='mandatoryFileNames'/></td> <td><input type='file' name='fileUpload' class='upload' id='uploadFile"
													+ i
													+ "'  onchange='pressed("
													+ i
													+ ")' /><input type='hidden' name='stringFile' class='stringf' id='StringFile"+i+"' value=''/><input type='hidden'  id='fileLabel"+i+"' name='fileName'  ></td></tr>";
											$('#tb1').append(data);
											i++;
										});

						$(".delete1")
								.on(
										'click',
										function() {

											var rowCount = $('#tb1 tr').length;

											var checkedBox = $("[type='checkbox']:checked").length;
											if (checkedBox == 0) {

												alert("Select File");
											}
											if (rowCount > 2) {
												$('.case:checkbox:checked')
														.parents("tr").remove();

												$('.check_all').prop("checked",
														false);
											} else {
												alert("Can't delete this row");
											}

										});
					});

	//Filter Table

	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function() {
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});
</script>
</head>
<title>BTM</title>
<body>
	<div class="container-fluid">

																	placeholder="Associate Id" disabled></th>

																	placeholder="Name" disabled></th>
																<th><input type="text" class="form-control font-weight-bold"
																	placeholder="Designation" disabled></th>
																<th><input type="text" class="form-control font-weight-bold"
																	placeholder="Group" disabled></th>
																<th><input type="text" class="form-control font-weight-bold"
																	placeholder="Amount" disabled></th>
																<th>Select</th>
															</tr>
														</thead>

														</tbody>
													</table>
												</div>
											</div>
										</div>
										<div class="card-footer text-center">

											<button type="button" class="btn btn-primary" id="btnBack"

									</div>
								</div>
							</div>
						</div>
					</div>
